<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparel HTML Email Template</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	img {
		border: 0;
	}
   .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #cccccc;
      padding-bottom: 40px;
   }
   .main {
      background-color: #fff;
      margin: 0 auto;
      width: 100%;
      max-width: 600px;
      border-spacing: 0;
      color: #4a4a4a;
   }
   .two-columns {
     text-align: center;
     font-size: 0;
     padding: 40px 0;
   }
   .two-columns .column {
      display: inline-block;
      width: 100%;
      max-width: 300px;
      vertical-align: top;
      text-align: center;
      font-size: 18px;
      padding-bottom: 40px;
   }
   .button{
      background-color: #4a4a4a;
      padding: 15px 20px;
      color: #fff;
      border-radius: 2px;
   }

   

</style>
</head>
<body>
   <center class="wrapper">

      <table class="main" width="100%">

     

<!-- BROWN BORDER -->
         <tr>
            <td height="8" style="background-color: #b8714e;"></td>
         </tr>

<!-- LOGO SECTION -->
         <tr>
            <td>
               <table width="100%">
                  <tr>
                     <td align="center" style="padding: 20px; text-align: center;">
                        <a href="">
                           <img src="./img/apparel.png" alt="Logo" width="180">
                        </a>
                     </td>
                  </tr>
               </table>
            </td>
         </tr>

<!-- BANNER IMAGE -->
         <tr>
            <td>
               <a href="#">
                  <img src="./img/banner.jpg" alt="Banner" width="600" style="max-width: 100%;">
               </a>
            </td>
         </tr>

<!-- BACKGROUND COLOR TEXT -->

<tr>
   <td>
      <table width="100%" cellpadding="0" cellspacing="0">
         <tr>
            <td align="center" style="text-align: center; background-color: #b8714e; color: #fff; font-size: 25px; letter-spacing: 2px;">
               
               <h3>SHOP OUR LATEST DEALS</h3>
            </td>
         </tr>
      </table>
   </td>
</tr>


<!-- TWO COLUMN SECTION -->
<tr>
   <td>
      <table width="100%">
         <tr>
            <td class="two-columns">

                 <table class="column">
                    <tr>
                       <td>
                          <a href="#">
                             <img src="./img/women.jpg" alt="Woman" width="300" style="max-width: 100%; padding-bottom: 40px;">
                          </a>

                          <a href="#" class="button" style="text-decoration: none;">Shop Womens</a>
                       </td>
                    </tr>
                 </table> 

                 <table class="column">
                  <tr>
                     <td>
                        <a href="#">
                           <img src="./img/men.jpg" alt="Man" width="300" style="max-width: 100%; padding-bottom: 40px;">
                        </a>

                        <a href="#" class="button" style="text-decoration: none;">Shop Mens</a>
                     </td>
                  </tr>
               </table> 


            </td>
         </tr>
      </table>
   </td>
</tr>

<!-- FOOTER SECTION -->
<tr>
   <td style="background-color: #efefef; text-align: center;">
      <table width="100%">
         <tr>
            <td height="3" style="background-color: #4a4a4a;"></td>
         </tr>

         <tr>
            <td>
               <h2>NEW ARRIVALS</h2>
            </td>
         </tr>
         <tr>
            <td height="3" style="background-color: #4a4a4a;"></td>
         </tr>
         <tr>
            <td>
               <h2>SHOP MENS</h2>
            </td>
         </tr>
         <tr>
            <td height="3" style="background-color: #4a4a4a;"></td>
         </tr>
         <tr>
            <td>
               <h2>SHOP WOMENS</h2>
            </td>
         </tr>
         <tr>
            <td height="3" style="background-color: #4a4a4a;"></td>
         </tr>
         <tr>
            <td>
               <h2>ACCESSORIES</h2>
            </td>
         </tr>
         <tr>
            <td height="3" style="background-color: #4a4a4a;"></td>
         </tr>
      </table>
   </td>
</tr>

<!-- SOCIAL MEDIA ICONS -->
<tr>
   <td>
      <table width="100%">
         <tr>
            <td style="text-align: center; padding: 25px 0 35px; background-color: #efefef;">
               <a href=""><img src="./img/dark-facebook.png" alt="FaceBook" width="40"></a>
               <a href=""><img src="./img/dark-twitter.png" alt="FaceBook" width="40"></a>
               <a href=""><img src="./img/dark-youtube.png" alt="FaceBook" width="40"></a>
               <a href=""><img src="./img/dark-instagram.png" alt="FaceBook" width="40"></a>
            </td>
         </tr>
      </table>
   </td>
</tr>

<!-- BROWN BORDER -->
<tr>
   <td height="8" style="background-color: #b8714e;"></td>
</tr>
   </table>
</center>
</body>
</html>
